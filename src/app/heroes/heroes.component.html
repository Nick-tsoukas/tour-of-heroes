<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<h2>{{hero.name}}</h2>

<div>
  <span class="testing">id:</span> {{hero.id}}
</div>
<div>
  <span class="testing">name:</span>{{hero.name | uppercase }}
</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
